<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="card m-5 mx-auto" style="width: 45rem">
      <div class="card-body bg-secondary-subtle">
        <form class=" needs-validation" novalidate>
          <!-- first name -->
          <div class="mb-3 row">
            <label for="firstname" class="col-sm-4 col-form-label"
              >First Name </label
            >
            <div class="col-sm-8">
                <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend"><img style="height: 25px; width: 25px;" src="person.png"></span>
              <input
                type="text"
                class="form-control"
                id="firstname"
                aria-describedby="inputGroupPrepend"
                placeholder="First Name"
                required
              />
              <div class="invalid-feedback">Please supply your first name</div>
            </div>
            </div>
          </div>
          <!-- last name -->
          <div class="mb-3 row">
            <label for="lastname" class="col-sm-4 col-form-label"
              >Last Name</label
            >
            <div class="col-sm-8">
                <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend"><img style="height: 25px; width: 25px;" src="person.png"></span>
              <input
                type="text"
                class="form-control"
                id="lastname"
                aria-describedby="inputGroupPrepend"
                placeholder="Last Name"
                required
              />
              <div class="invalid-feedback">Please supply your last name</div>
            </div>
            </div>
          </div>
          <!-- email -->
          <div class="mb-3 row">
            <label for="email" class="col-sm-4 col-form-label"
              >E-Mail</label
            >
            <div class="col-sm-8">
                <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend"><img style="height: 15px; width: 15px; margin: 5px;" src="email.png"></span>
              <input
                type="text"
                class="form-control"
                id="email"
                aria-describedby="inputGroupPrepend"
                placeholder="E-Mail Address"
                required
              />
              <div class="invalid-feedback">Please supply your email address</div>
            </div>
            </div>
          </div>
          <!-- phone -->
          <div class="mb-3 row">
            <label for="phone" class="col-sm-4 col-form-label"
              >Phone #</label
            >
            <div class="col-sm-8">
                <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend"><img style="height: 25px; width: 25px;" src="phone.png"></span>
              <input
                type="text"
                class="form-control"
                id="phone"
                aria-describedby="inputGroupPrepend"
                placeholder="(845)555-1212"
                required
              />
              <div class="invalid-feedback">Please supply your phone number</div>
            </div>
            </div>
          </div>
          <!-- address -->
          <div class="mb-3 row">
            <label for="address" class="col-sm-4 col-form-label"
              >Address</label
            >
            <div class="col-sm-8">
                <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend"><img style="height: 25px; width: 25px;" src="address.png"></span>
              <input
                type="text"
                class="form-control"
                id="address"
                aria-describedby="inputGroupPrepend"
                placeholder="Address"
                required
              />
              <div class="invalid-feedback">Please supply your street address</div>
            </div>
            </div>
          </div>
          <!-- city -->
          <div class="mb-3 row">
            <label for="city" class="col-sm-4 col-form-label"
              >City</label
            >
            <div class="col-sm-8">
                <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend"><img style="height: 25px; width: 25px;" src="address.png"></span>
              <input
                type="text"
                class="form-control"
                id="city"
                aria-describedby="inputGroupPrepend"
                placeholder="City"
                required
              />
              <div class="invalid-feedback">Please supply your city</div>
            </div>
            </div>
          </div>
          <!-- state -->
          <div class="row">
            <label for="state" class="col-sm-4 col-form-label"
              >State</label
            >
            <div class="col-sm-8 ">
                <div class="input-group">
                <span class="input-group-text" id="inputGroupPrepend"><img style="height: 25px; width: 25px;" src="list.png"></a></span>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Please select your state</option>
                    <option value="1">Rajasthan</option>
                    <option value="2">Chennai</option>
                    <option value="3">Delhi</option>
                </select>
                </div>
          </div>
          <!-- radio -->
          <div class="row">
            <label for="radio" class="col-sm-4 col-form-label"
              >Do you have hosting?</label
            >
            <div class="col-sm-8">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Yes
                    </label>
                    </div>
                    <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        No
                    </label>
                </div>
          </div>
        <!-- desc -->
          <div class="row">
            <label for="desc" class="col-sm-4 col-form-label"
              >Product Description</label
            >
            <div class="col-8 ">
                <div class="input-group">
                <span class="input-group-text" id="inputGroupPrepend"><img style="height:18px; width: 18px; margin-left: 2px; margin-right: 2px;" src="project.png"></a></span>
                <textarea class="form-control" aria-label="With textarea"></textarea>
                </div>
          </div>
          
          <div class="col-12">
            <button class="btn btn-warning mx-5 p-2" type="submit">Submit form</button>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script>
    (() => {
      "use strict";
      const forms = document.querySelectorAll(".needs-validation");

      Array.from(forms).forEach((form) => {
        form.addEventListener(
          "submit",
          (event) => {
            if (!form.checkValidity()) {
              event.preventDefault();
              event.stopPropagation();
            }

            form.classList.add("was-validated");
          },
          false
        );
      });
    })();
  </script>
</html>
