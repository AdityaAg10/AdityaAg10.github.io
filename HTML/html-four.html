<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    td {
        font-size: large;
    }
</style>
<body>
    <form>
        <table style="width: 70%;">
            <tr>
                <td><label for="name">Full name:</label</td>
                <td><input type="text" id="name" name="name" placeholder="name" style="text-align: center;"></td>
            </tr>

            <tr>
                <td><label for="user">Username:</label></td>
                <td><input type="text" id="user" name="user" placeholder="Username" style="text-align: center;"></td>
            </tr>

            <tr>
                <td><label for="pass">Password</label></td>
                <td><input type="password" id="pass" name="pass" placeholder="password" style="text-align: center;"></td>
            </tr>

            <tr>
                <td><label for="rePass">Re Enter Password</label></td>
                <td><input type="password" id="repass" name="repass" placeholder="password" style="text-align: center;"></td>
            </tr>

            <tr>
                <td><label for="address">Address</label></td>
                <td><input type="text" id="address" name="address" placeholder="address" style="text-align: center;"></td>
            </tr>

            <tr>
                <td><label for="age">Age</label></td>
                <td><input type="number" id="age" name="age" placeholder="age" style="text-align: center;" min="1" max="100"></td>
            </tr>
            <tr>
                <td><label for="gender">Gender</label></td>
                <td>
                    <select name="gender" id="gender">
                        <option value="male">male</option>
                        <option value="female">female</option>
                    </select>
                </td>
            </tr>
        </table>
        <br>
        <input type="submit" value="Save">
</form> 
</body>
</html>
