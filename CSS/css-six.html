<body>

    >
    <form class="login">
        <label for="fname"><b>Username:</b></label>
        <input type="text" id="fname" name="fname" placeholder="Enter Username">
        <label for="pass"><b>Password:</b></label>
        <input type="password" id="pass" name="pass" placeholder="Enter Password">
        <input id="logbtn" type="submit" value="Login">
    </form>
    <form class="but">
        <input style="height: 10px;" type="checkbox" id="rem" name="rem" value="remember">
        <label for="rem">Remember me</label><br>
    </form>
    <form class="forgor">
      <input id="cancel" type="button" value="Cancel">
      <p class="para">Forgot <a href="#" style="color: black;">password?</a></p>
    </form>
