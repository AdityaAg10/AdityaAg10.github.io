<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css-seven.css">
</head>
<body>
    <section>
        <form class="form1">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="your name">
            <br>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="your email">
            <br>
            <label for="pass">Password:</label>
            <input type="text" id="pass" name="pass">
            <br>
            <label for="Pnum">Phone Number:</label>
            <input type="text" id="Pnum" name="Pnum">
            <br>
        </form>
        <form class="radio">
            <label for="gender">Gender:</label>
            <label class="male" for="male">Male:</label>
            <input type="radio" value="male">
            <label class="female"for="female">Female:</label>
            <input type="radio" value="female">
            <label class="other"for="Other">Other:</label>
            <input type="radio" value="male">
        </form>
        <form class="form1">
             <label for="lang">Language:</label>
                <select id="language" name="language">
                    <option value="English">English</option>
                    <option value="Hindi">Hindi</option>
                    <option value="Tamil">Tamil</option>
                    <option value="Gujarati">Gujarati</option>
                    <option value="Marwari">Marwari</option>
                    <option value="Telugu">Telugu</option>
                    <option value="Other">Other</option>
                </select>
            <br>
             <label for="zip">Zip Code:</label>
            <input type="text" id="zip" name="zip">
            <br>
             <label for="about">About:</label>
            <input style="height: 4em; margin-top: 40px;" type="text" id="about" name="about" placeholder="write about yourself">
            <br>
            <input type="button" value="Register">
        </form>
    </section>
</body>
</html>
